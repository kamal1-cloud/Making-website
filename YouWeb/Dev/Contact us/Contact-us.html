<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="Contact-us.css">
	<title>YouWeb</title>
</head>
<body>
	<div class="title">
		<h1 class="logo"><span>CONTACT US </span>TODAY</h1>
		<h6>In order to launch your project, contact our agency and an expert will get in touch with you as soon as possible.</h6>
	</div>
	<div class="Contact-form">
		<form>
			<input type="text" name="name" class="form-control" placeholder="Enter Your Name" required>
			<input type="email" name="email" class="form-control" placeholder="Enter Your Email" required> <br>
			<input type="text" name="phone" class="form-control" placeholder="Enter Your Phone Number" required>
			<input type="text" name="company" class="form-control" placeholder="Enter Your Company Name" ><br>
			<textarea name="message" class="form-control" placeholder="Message" rows="4"></textarea><br>
			<input type="Submit" name="" class="form-control submit" value="SEND MESSAGE"> 
		</form>
	</div>

	
</body>
</html>
